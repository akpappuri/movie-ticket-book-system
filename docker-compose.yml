  api-gateway:
    build: ./api-gateway
    ports:
      - "8766:8766"
    healthcheck:
      test: "curl --fail --silent localhost:8766/actuator/health/readiness | grep UP || exit 0"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - API_GATEWAY_PORT=8766
      - REGISTER_GATEWAY_WITH_EUREKA=true
      - eureka_client_serviceUrl_defaultZone=http://eureka-server:8761/eureka/
