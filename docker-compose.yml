version: '3.8'
services:
  eureka-server:
    build: ./movie-services-registry
    container_name: eureka-server
    ports:
      - "8761:8761"
    healthcheck:
      test: "curl --fail --silent localhost:8761/actuator/health/readiness | grep UP || exit 0"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    environment:
      - serve_port=8761
      - spring_eureka_server_name=movie-services-registry
      - eureka_client_register_with_eureka=false
      - eureka_client_fetch_registry=false

  booking-service:
    build: ./booking-service
    container_name: booking-service
    ports:
      - "8081:8081"
    depends_on:
      eureka-server:
        condition: service_healthy
      api-gateway:
        condition: service_healthy
      payment-service:
        condition: service_healthy
    environment:
      - server_port=8081
      - APPLICATION_NAME=booking-service
      - EUREKA_CLIENT_REGISTRATION=true
      - eureka_client_serviceUrl_defaultZone=http://eureka-server:8761/eureka/
      - eureka_client_fetch_registry=true

  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "9091:9091"
    healthcheck:
      test: "curl --fail --silent localhost:9091/actuator/health/readiness | grep UP || exit 0"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    depends_on:
      eureka-server:
        condition: service_healthy
      api-gateway:
        condition: service_healthy
    environment:
      - server_port=9091
      - APPLICATION_NAME=payment-service
      - EUREKA_CLIENT_REGISTRATION=true
      - eureka_client_serviceUrl_defaultZone=http://eureka-server:8761/eureka/
      - eureka_client_fetch_registry=false

